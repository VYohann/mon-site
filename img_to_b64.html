<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Convertisseur Image en Base64</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
    }
    img {
      margin-top: 10px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Convertisseur d'image en Base64</h1>
  <input type="file" id="fileInput" accept="image/*">
  <textarea id="base64Output" readonly placeholder="Le code Base64 apparaîtra ici..."></textarea>
  <img id="preview" alt="Aperçu de l'image" />

  <script>
    document.getElementById('fileInput').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const base64 = e.target.result;
          document.getElementById('base64Output').value = base64;
          document.getElementById('preview').src = base64;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
