<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pixel Art Maker</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    canvas { border: 1px solid #333; cursor: crosshair; }
    #controls { margin-top: 10px; }
    input, select, button, textarea { margin: 5px; }
    textarea { width: 100%; height: 100px; }
  </style>
</head>
<body>

  <h1>Pixel Art Creator</h1>

  <label for="pixelSize">Taille du pixel :</label>
  <select id="pixelSize">
    <option value="8">8px</option>
    <option value="16">16px</option>
    <option value="32">32px</option>
  </select>
  <button onclick="initCanvas()">Créer</button>

  <div id="canvasContainer"></div>

  <div id="controls">
    <input type="color" id="colorPicker" value="#000000">
    <button onclick="exportAsImage()">Exporter en image</button>
    <button onclick="exportAsBase64()">Exporter en Base64</button>
    <button onclick="importFromBase64()">Importer Base64</button>
    <input type="file" id="fileInput" accept="image/*" onchange="importFromFile(this)">
  </div>

  <textarea id="base64Output" placeholder="Base64 ici..."></textarea>

  <script>
    let canvas, ctx;
    let pixelSize = 8;
    let cols, rows;
    let isDrawing = false;

    function initCanvas() {
      pixelSize = parseInt(document.getElementById("pixelSize").value);
      cols = 32;
      rows = 32;
      const width = cols * pixelSize;
      const height = rows * pixelSize;

      // Créer canvas
      const container = document.getElementById("canvasContainer");
      container.innerHTML = '';
      canvas = document.createElement("canvas");
      canvas.width = width;
      canvas.height = height;
      ctx = canvas.getContext("2d");
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, width, height);

      // Grille
      drawGrid();

      // Events
      canvas.addEventListener("mousedown", () => isDrawing = true);
      canvas.addEventListener("mouseup", () => isDrawing = false);
      canvas.addEventListener("mouseleave", () => isDrawing = false);
      canvas.addEventListener("mousemove", draw);

      container.appendChild(canvas);
    }

    function drawGrid() {
      ctx.strokeStyle = "#ccc";
      for (let x = 0; x <= canvas.width; x += pixelSize) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y <= canvas.height; y += pixelSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    function draw(e) {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / pixelSize) * pixelSize;
      const y = Math.floor((e.clientY - rect.top) / pixelSize) * pixelSize;
      ctx.fillStyle = document.getElementById("colorPicker").value;
      ctx.fillRect(x, y, pixelSize, pixelSize);
      drawGrid();
    }

    function exportAsImage() {
      const link = document.createElement('a');
      link.download = "pixel_art.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    function exportAsBase64() {
      document.getElementById("base64Output").value = canvas.toDataURL();
    }

    function importFromBase64() {
      const base64 = document.getElementById("base64Output").value;
      const img = new Image();
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        drawGrid();
      };
      img.src = base64;
    }

    function importFromFile(input) {
      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          drawGrid();
        };
        img.src = e.target.result;
      };
      if (file) {
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
